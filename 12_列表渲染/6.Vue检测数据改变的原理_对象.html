<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue检测数据改变的原理</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>学校名称：{{name}}</h2>
        <h2>学校地址：{{address}}</h2>
    </div>

    <script>
        Vue.config.productionTip = false

        const vm = new Vue({
            el: '#root',
            data: {
                name: '尚硅谷',
                address: '北京',
                student: {
                    name: 'tom',
                    age: {
                        rage: 40,
                        sage: 18
                    },
                    friends: [
                        {
                            name: 'jack',
                            age: 20
                        }
                    ]
                }
            }
        })
        console.log(vm)
    </script>
</body>

</html>
