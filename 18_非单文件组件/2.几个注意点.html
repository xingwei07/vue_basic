<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>几个注意点</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="root">
    <h1>{{msg}}</h1>
    <my-school></my-school>
  </div>

  <script>
    Vue.config.productionTip = false

    const school = Vue.extend({
      template: `
        <div>
          <h2>学校名称：{{name}}</h2>
          <h2>学校地址：{{address}}</h2>
        </div>
      `,
      data() {
        return {
          name: '尚硅谷',
          address: '北京'
        }
      }
    })

    new Vue({
      el: '#root',
      data: {
        msg: '欢迎学习'
      },
      components: {
        'my-school': school
      }
    })
  </script>
</body>

</html>
