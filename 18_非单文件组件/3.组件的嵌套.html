<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>组件的嵌套</title>
        <script src="../js/vue.js"></script>
    </head>
    <body>
        <div id="root">

        </div>

        <script>
            Vue.config.productionTip = false


            const student = Vue.extend({
                template:`
                    <div>
                        <h2>学生姓名：{{name}}</h2>
                        <h2>学生年龄：{{age}}</h2>
                    </div>
                `,
                data(){
                    return {
                        name: '张三',
                        age:18
                    }
                }
            })

            const school = Vue.extend({
                template:`
                    <div>
                        <h2>学校名称：{{name}}</h2>
                        <h2>学校地址：{{address}}</h2>
                        <student></student>
                    </div>
                `,
                data(){
                    return {
                        name:'尚硅谷',
                        address:'北京昌平'
                    }
                },
                components:{
                    student
                }
            })

            const hello = Vue.extend({
                template:`<h1>{{msg}}</h1>`,
                data(){
                    return {
                        msg:'Hello!'
                    }
                }
            })

            const app = Vue.extend({
                template:`
                    <div>
                        <school></school>
                        <hello></hello>
                    </div>
                `,
                components:{
                    school,
                    hello
                }
            })

            const vm = new Vue({
                template:`<app></app>`,
                el:'#root',
                components:{
                    app
                }
            })
        </script>
    </body>
</html>
