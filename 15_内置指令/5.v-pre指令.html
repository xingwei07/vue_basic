<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>v-pre指令</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="root">
    <h2 v-pre>没有使用指令语法</h2>
    <h2>当前的n值：{{n}}</h2>
    <button @click="n++">点我n+1</button>
  </div>

  <script>
    Vue.config.productionTip = false

    new Vue({
      el: '#root',
      data: {
        n: 1
      }
    })
  </script>
</body>

</html>
