<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>v-text指令</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="root">
    <div>{{name}}</div>
    <div v-text="name"></div>
  </div>

  <script>
    Vue.config.productionTip = false

    new Vue({
      el: '#root',
      data: {
        name: '尚硅谷'
      }
    })
  </script>
</body>

</html>
