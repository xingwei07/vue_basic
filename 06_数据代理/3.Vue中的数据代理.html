<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Vue中的数据代理</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <h1>学校名称：{{name}}</h1>
      <h1>学校地址：{{address}}</h1>
    </div>
    
    <script>
      Vue.config.productionTip = false
    
      const vm = new Vue({
        el: '#root',
        data: {
          name: '尚硅谷',
          address: '宏福科技园'
        }
      })
    </script>
  </body>
</html>
